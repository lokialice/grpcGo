syntax = "proto3";

package lokialice.pc_book;
import "memory_message.proto";
option go_package = "pb";

message CPU {
    string band = 1;
    string name = 2;
    uint32 number_core = 3;
    uint32 number_thread = 4;
    float min_ghz = 5;
    float max_ghz = 6;
}

message GPU {
    string brand = 1;
    string name = 2;
    double min_ghz = 3;
    double max_ghz = 4;
    Memory memory = 5;

}